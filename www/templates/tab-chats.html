<ion-view view-title="Cats">

  <ion-nav-buttons side="right">
    <i class="icon ion-refresh header-refresh-button" ng-click="getCats()"></i>
  </ion-nav-buttons>

  <ion-content>

    <ion-list>
      <div class="bounce-in cat-card"
           ng-repeat="cat in cats"
           href="#/tab/chats/{{ cat.id }}">

        <img ng-src="{{ cat.url }}">

      </div>
    </ion-list>

  </ion-content>
</ion-view>
